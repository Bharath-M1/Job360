<kendo-stepper #stepper [steps]="steps" stepType="full" [(currentStep)]="currentStep" [style.width.px]="550">

</kendo-stepper>
<div class="card ml-5 mr-5">
    <form [formGroup]="PersonalDetails" *ngIf="currentStep===0" class="ml-5 mr-5">
        <kendo-formfield>
            <kendo-floatinglabel text="First Name">
        <kendo-textbox formControlName='firstName'></kendo-textbox>
        </kendo-floatinglabel>
        <kendo-formhint>Eg: Jhon</kendo-formhint>
        </kendo-formfield>
        <kendo-formfield>
            <kendo-floatinglabel text="Last Name">
            <kendo-textbox formControlName='lastName'></kendo-textbox>
            </kendo-floatinglabel>
            <kendo-formhint>Eg: Bruce</kendo-formhint>
        </kendo-formfield>
        
        <kendo-formfield>
            <kendo-floatinglabel text="Contact number">
            <kendo-numerictextbox formControlName='contactNo'>
        
            </kendo-numerictextbox>
            </kendo-floatinglabel>
            <kendo-formhint>Eg: 9629794425</kendo-formhint>
        </kendo-formfield>
        <button type="submit" class="btn btn-info" (click)="nextBtn()">next</button>
        </form>
        
<form [formGroup]="EducationDetails" *ngIf="currentStep===1" class="ml-5 mr-5">
    <kendo-formfield>
         <kendo-floatinglabel text="starting Date">
            <input onfocus="(this.type='date')" onblur="(this.type='text')" class="k-datepicker k-input ng-untouched ng-pristine ng-valid k-input-md k-rounded-md k-input-solid" formControlName="startingDate">
</kendo-floatinglabel>
     </kendo-formfield>
      <kendo-formfield>
         <kendo-floatinglabel text="Completion Date">
         <input onfocus="(this.type='date')" onblur="(this.type='text')" class="k-datepicker k-input ng-untouched ng-pristine ng-valid k-input-md k-rounded-md k-input-solid" formControlName="completionDate">
</kendo-floatinglabel>
     </kendo-formfield>  
        <kendo-formfield>
         <kendo-floatinglabel text="percentage">
             <kendo-numerictextbox formControlName="percentage"></kendo-numerictextbox>
         </kendo-floatinglabel>
     </kendo-formfield>
     <kendo-formfield>
         <kendo-floatinglabel text="Institute Name:">
             <kendo-textbox formControlName="instituteName" ></kendo-textbox>
         </kendo-floatinglabel>
     </kendo-formfield>
     <kendo-formfield>
         <kendo-floatinglabel text="degeree">
             <kendo-textbox formControlName="degereName"></kendo-textbox>
         </kendo-floatinglabel>
     </kendo-formfield> 
     <button type="submit" class="btn btn-info" (click)="nextBtn()">next</button>
 
 </form>
 
 <form [formGroup]="ExperienceDetails" *ngIf="currentStep===2" class="ml-5 mr-5">
     <kendo-formfield>
         <kendo-floatinglabel text="Job Title">
             <kendo-textbox formControlName="jobTitle"></kendo-textbox>
         </kendo-floatinglabel>
     </kendo-formfield>
     <kendo-formfield>
         <kendo-floatinglabel text="Company Name:">
             <kendo-textbox formControlName="companyName"></kendo-textbox>
         </kendo-floatinglabel>
     </kendo-formfield>
     <kendo-formfield>
         <kendo-label text="starting Date"></kendo-label>
         <input onfocus="(this.type='date')" onblur="(this.type='text')" class="k-datepicker k-input ng-untouched ng-pristine ng-valid k-input-md k-rounded-md k-input-solid" formControlName="startDate">
 
         <!-- <kendo-datepicker formControlName="startDate"></kendo-datepicker> -->
     </kendo-formfield>
     <kendo-formfield>
         <kendo-floatinglabel text="End date">
            <input onfocus="(this.type='date')" onblur="(this.type='text')" class="k-datepicker k-input ng-untouched ng-pristine ng-valid k-input-md k-rounded-md k-input-solid" formControlName="endingDate">

         </kendo-floatinglabel>
   <!-- <kendo-datepicker formControlName="endingDate"></kendo-datepicker> -->
     </kendo-formfield>
     <kendo-formfield>
         <kendo-label text="isCurrent"></kendo-label>
         <input type="checkbox" formControlName="isCurrent"/>
     </kendo-formfield>
     <kendo-formfield>
         <kendo-floatinglabel text="Descripition">
             <kendo-textarea formControlName="descripition"></kendo-textarea>
         </kendo-floatinglabel>
 
         </kendo-formfield>
         <button type="submit" class="btn btn-info" (click)="nextBtn()">submit</button>
 
 
 </form>
 
</div>
