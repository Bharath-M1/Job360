 <hr>
    
    <div class="row">
        <aside class="col-sm-2 ml-4">
        <p>Filter </p>
    
    
        <div class="card">
        <article class="card-group-item">
            <header class="card-header">
                <h6 class="title">Location </h6>
            </header>
            <div class="filter-content">
                <div class="card-body">
                <form>
                    <label class="form-check">
                      <input class="form-check-input" type="checkbox" value="">
                      <span class="form-check-label">
                          
                         Coimbatore
                      </span>
                    </label> <!-- form-check.// -->
                    <label class="form-check">
                      <input class="form-check-input" type="checkbox" value="">
                      <span class="form-check-label">
                        Chennai
                      </span>
                    </label>  <!-- form-check.// -->
                    <label class="form-check">
                      <input class="form-check-input" type="checkbox" value="">
                      <span class="form-check-label">
                        Bangalore
                      </span>
                    </label>
                    <label class="form-check">
                      <input class="form-check-input" type="checkbox" value="">
                      <span class="form-check-label">
                        Delhi
                      </span>
                    </label>
                    <label class="form-check">
                      <input class="form-check-input" type="checkbox" value="">
                      <span class="form-check-label">
                        hyderabad
                      </span>
                    </label>    <!-- form-check.// -->
                </form>
    
                </div> <!-- card-body.// -->
            </div>
        </article> <!-- card-group-item.// -->
        
        <article class="card-group-item">
            <header class="card-header">
                <h6 class="title">Job type </h6>
            </header>
            <div class="filter-content">
                <div class="card-body">
                <label class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadio" value="">
                  <span class="form-check-label">
                    Full Time
                  </span>
                </label>
                <label class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadio" value="">
                  <span class="form-check-label">
                    Part Time
                  </span>
                </label>
                <label class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadio" value="">
                  <span class="form-check-label">
                    Internship
                  </span>
                </label>
                </div> <!-- card-body.// -->
             </div>
            </article> <!-- card-group-item.// -->
        </div> <!-- card.// -->
        </aside>
        <div class="col-md-5 offset-md-1">
            <ul class="job-list">
                <li class="job-preview" *ngFor="let data of jobListData;let i =index">
                    <div class="content float-left">
                        <h4 class="job-title">
                            {{data.title}}
                        </h4>
                        <h5 class="company">
                            {{data.location}}
                        </h5>
                    </div>
                    <a class="btn btn-apply float-sm-right float-xs-left" (click)="jobdesc(data.id)">
                        View More
                    </a>
                </li>
            </ul>
        </div>
