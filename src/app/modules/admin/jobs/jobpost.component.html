<div>
    <kendo-grid
      [kendoGridBinding]="gridView"
      [pageSize]="20"
      [pageable]="true"
      [sortable]="true"
      [groupable]="true"
      [reorderable]="true"
      [resizable]="true"
      [height]="450"
      [columnMenu]="{ filter: true }"
    >
      <ng-template kendoGridToolbarTemplate>
        <input
          [style.width.px]="165"
          placeholder="Search in all columns..."
          kendoTextBox
          (input)="onFilter($event)"
        />
        <kendo-grid-spacer></kendo-grid-spacer>
        <button kendoGridExcelCommand type="button" icon="file-excel">
          Export to Excel
        </button>
        <!-- <button kendoGridPDFCommand icon="file-pdf">Export to PDF</button> -->
      </ng-template>
        <kendo-grid-column
          field="companyId"
          title="Company ID"
          [width]="140"
        ></kendo-grid-column>
        <kendo-grid-column
          field="createdAt"
          title="Posted at"
          [width]="180">
          <ng-template kendoGridCellTemplate let-dataItem>
            {{dataItem.createdAt | date:'MM/dd/yyyy'}}
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column
          field="title"
          title="Job Title"
          [width]="180"
        ></kendo-grid-column>
        <kendo-grid-column
          field="type"
          title="Job Type"
          [width]="180"
        ></kendo-grid-column>
        <kendo-grid-column
          field="location"
          title="Jobs Location"
          [width]="180"
        ></kendo-grid-column>
        <kendo-grid-column
          field="noOfVacancy"
          title="No.of Vacancy"
          [width]="120"
        ></kendo-grid-column>
        <kendo-grid-column
          field="salary"
          title="Salary"
          [width]="120"
        ></kendo-grid-column>

      <!-- <kendo-grid-pdf fileName="User.pdf" [repeatHeaders]="true"></kendo-grid-pdf> -->
      <kendo-grid-excel fileName="User.xlsx"></kendo-grid-excel>
    </kendo-grid>
  </div>
