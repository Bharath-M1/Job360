<div>
    <kendo-grid
      [kendoGridBinding]="gridView"
      [pageSize]="20"
      [pageable]="true"
      [sortable]="true"
      [groupable]="true"
      [reorderable]="true"
      [resizable]="true"
      [height]="450"
      [columnMenu]="{ filter: true }"
    >
      <ng-template kendoGridToolbarTemplate>
        <input
          [style.width.px]="165"
          placeholder="Search in all columns..."
          kendoTextBox
          (input)="onFilter($event)"
        />
        <kendo-grid-spacer></kendo-grid-spacer>
        <button kendoGridExcelCommand type="button" icon="file-excel">
          Export to Excel
        </button>
        <!-- <button kendoGridPDFCommand icon="file-pdf">Export to PDF</button> -->
      </ng-template>
      <!-- <kendo-grid-checkbox-column
        [width]="45"
        [headerClass]="{ 'text-center': true }"
        [class]="{ 'text-center': true }"
        [resizable]="false"
        [columnMenu]="false"
        [showSelectAll]="true"
      ></kendo-grid-checkbox-column> -->
  
      <!-- <kendo-grid-column-group title="User Details" [columnMenu]="false"> -->
        <kendo-grid-column
          field="companyId"
          title="Company ID"
          [width]="140"
        ></kendo-grid-column>
        <kendo-grid-column
          field="createdAt"
          title="Posted at"
          [width]="180"
        ></kendo-grid-column>
        <kendo-grid-column
          field="title"
          title="Job Title"
          [width]="180"
        ></kendo-grid-column>
        <kendo-grid-column
          field="type"
          title="Job Type"
          [width]="180"
        ></kendo-grid-column>
        <kendo-grid-column
          field="location"
          title="Jobs Location"
          [width]="180"
        ></kendo-grid-column>
        <kendo-grid-column
          field="isActive"
          title="Job Status"
          [width]="180"
        ></kendo-grid-column>
        <kendo-grid-column
          field="noOfVacancy"
          title="No.of Vacancy"
          [width]="120"
        ></kendo-grid-column>
        <kendo-grid-column
          field="salary"
          title="Salary"
          [width]="120"
        ></kendo-grid-column>

        <kendo-grid-column

    </kendo-grid>
  </div>
